<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ khách hàng - Clinic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Clinic Logo" height="48">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm dịch vụ, phòng khám...">
            <button><i class="fas fa-search"></i></button>
        </div>
    </header>

    <!-- Main Services Grid -->
    <section class="services">
        <h2>Dịch vụ chính</h2>
        <div class="service-grid">
            <div class="service-item"><i class="fas fa-spa"></i><span>Spa & Grooming</span></div>
            <div class="service-item"><i class="fas fa-stethoscope"></i><span>Khám bệnh</span></div>
            <div class="service-item"><i class="fas fa-syringe"></i><span>Tiêm phòng</span></div>
            <div class="service-item"><i class="fas fa-hotel"></i><span>Khách sạn</span></div>
            <div class="service-item"><i class="fas fa-scalpel"></i><span>Phẫu thuật</span></div>
            <div class="service-item"><i class="fas fa-ellipsis-h"></i><span>Khác</span></div>
        </div>
    </section>

    <!-- Nearby Clinics List -->
    <section class="clinics">
        <h2>Phòng khám và dịch vụ gần bạn</h2>
        <div id="clinic-list">
            <!-- Danh sách phòng khám sẽ được render bằng JS -->
        </div>
    </section>

    <!-- Footer Navigation -->
    <footer class="footer-nav">
        <div class="footer-menu">
            <div class="footer-item"><i class="fas fa-home"></i><span>Trang chủ</span></div>
            <div class="footer-item"><i class="fas fa-bell"></i><span>Thông báo</span></div>
            <div class="footer-item"><i class="fas fa-calendar-check"></i><span>Lịch hẹn</span></div>
            <div class="footer-item"><i class="fas fa-cogs"></i><span>Cài đặt</span></div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
