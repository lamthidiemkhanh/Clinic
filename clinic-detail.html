<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết phòng khám</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="clinic-detail-page">
  <!-- Top logo bar (no back arrow) -->
  <div class="top-logo-bar">
    <img id="top-logo" src="logo.png" alt="Clinic Logo">
  </div>

  <main class="detail-main">
    <div class="clinic-hero">
      <img id="clinic-hero-img" src="logo.png" alt="Ảnh phòng khám">
    </div>

    <section class="clinic-summary card">
      <div class="summary-left">
        <div class="clinic-title" id="clinic-name">Tên phòng khám</div>
        <div class="clinic-address" id="clinic-address">Địa chỉ</div>
        <div class="summary-stats">
          <div class="stat"><i class="fas fa-star"></i><span id="clinic-rating">—</span></div>
          <div class="stat" id="clinic-verified" title="Đã xác thực" style="display:none"><i class="fas fa-check"></i><span>Đã xác thực</span></div>
          <div class="stat"><i class="fas fa-comment"></i><span id="clinic-reviews">0 đánh giá</span></div>
        </div>
      </div>
    </section>

    <section class="clinic-services card">
      <h2>Dịch vụ</h2>
      <div id="service-groups"></div>
    </section>
  </main>

  <footer class="footer-nav">
    <div class="footer-menu">
      <div class="footer-item"><i class="fas fa-home"></i><span>Trang chủ</span></div>
      <div class="footer-item"><i class="fas fa-bell"></i><span>Thông báo</span></div>
      <div class="footer-item"><i class="fas fa-calendar-check"></i><span>Lịch hẹn</span></div>
      <div class="footer-item"><i class="fas fa-cogs"></i><span>Cài đặt</span></div>
    </div>
  </footer>

  <script src="clinic-detail.js"></script>
  <script src="nav.js"></script>
</body>
</html>
