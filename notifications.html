<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông báo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="robots" content="noindex">
</head>
<body id="notifications-page">
  <header class="page-title">THÔNG BÁO</header>
  <div class="top-logo-bar"><img src="logo.png" alt="Clinic Logo"></div>

  <main class="notifications-main">
    <section class="card">
      <div id="notif-list" class="notif-list">
        <!-- Static sample notifications to match the mockup -->
        <article class="notif-card success">
          <div class="notif-head">Đặt lịch thành công</div>
          <div class="notif-body">
            <div class="notif-icon"><i class="fas fa-cut"></i></div>
            <div class="notif-content">
              <div class="notif-title">Cắt móng mèo</div>
              <div class="notif-sub">Pet Homies</div>
            </div>
          </div>
        </article>

        <article class="notif-card cancelled">
          <div class="notif-head">Lịch hẹn của bạn đã bị huỷ</div>
          <div class="notif-body">
            <div class="notif-icon"><i class="fas fa-vial"></i></div>
            <div class="notif-content">
              <div class="notif-title">Soi mẫu tìm ký sinh trùng</div>
              <div class="notif-sub">Phòng khám thú y HiPet</div>
            </div>
          </div>
        </article>

        <article class="notif-card info">
          <div class="notif-head">Bạn có 1 bài viết mới trên Blog</div>
          <div class="notif-body">
            <div class="notif-icon"><i class="fas fa-rss"></i></div>
            <div class="notif-content">
              <div class="notif-title">Mẹo chăm sóc mèo con mùa mưa</div>
              <div class="notif-sub">Blog Clinic</div>
            </div>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="footer-nav">
    <div class="footer-menu">
      <div class="footer-item"><i class="fas fa-home"></i><span>Trang chủ</span></div>
      <div class="footer-item"><i class="fas fa-bell"></i><span>Thông báo</span></div>
      <div class="footer-item"><i class="fas fa-calendar-check"></i><span>Lịch hẹn</span></div>
      <div class="footer-item"><i class="fas fa-cogs"></i><span>Cài đặt</span></div>
    </div>
  </footer>

  <script src="nav.js"></script>
</body>
</html>
