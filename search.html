<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm phòng khám</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Optional: keep filters visible below header when scrolling */
        @media (min-width: 900px) {
          .filters.sticky { position: sticky; top: 70px; z-index: 50; }
        }
    </style>
    <script>
      // simple helper to propagate search submit via Enter on this page
      document.addEventListener('DOMContentLoaded', function(){
        var input = document.querySelector('.search-bar input');
        var btn = document.querySelector('.search-bar button');
        function submit(){ /* handled in main.js through applyFilters() */ }
        if (input) input.addEventListener('keydown', function(e){ if(e.key==='Enter'){ e.preventDefault(); submit(); }});
        if (btn) btn.addEventListener('click', function(){ submit(); });
      });
    </script>
  </head>
<body id="clinic-search-page">
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Clinic Logo" height="48">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm dịch vụ, phòng khám...">
            <button title="Tìm"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <!-- Filters (dịch vụ, thú cưng) -->
    <section class="filters sticky">
        <div class="chip-group" aria-label="Loại dịch vụ">
            <button class="chip active" data-service="all">Tất cả</button>
            <button class="chip" data-service="kham-benh">Khám bệnh</button>
            <button class="chip" data-service="tiem-phong">Tiêm phòng</button>
            <button class="chip" data-service="spa">Spa & Grooming</button>
            <button class="chip" data-service="khach-san">Khách sạn</button>
            <button class="chip" data-service="khac">Khác</button>
        </div>
        <div class="chip-group" aria-label="Loại thú cưng">
            <button class="chip active" data-pet="all">Tất cả</button>
            <button class="chip" data-pet="cho">Chó</button>
            <button class="chip" data-pet="meo">Mèo</button>
        </div>
    </section>

    <!-- Results -->
    <section class="clinics">
        <h2>Kết quả tìm kiếm</h2>
        <div id="clinic-list"></div>
    </section>

    <!-- Sidebar / Footer -->
    <footer class="footer-nav">
        <div class="footer-menu">
            <div class="footer-item"><i class="fas fa-home"></i><span>Trang chủ</span></div>
            <div class="footer-item"><i class="fas fa-bell"></i><span>Thông báo</span></div>
            <div class="footer-item"><i class="fas fa-calendar-check"></i><span>Lịch hẹn</span></div>
            <div class="footer-item"><i class="fas fa-cogs"></i><span>Cài đặt</span></div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
