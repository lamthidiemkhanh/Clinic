<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cài đặt</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="settings-page">
  <header class="page-title">CÀI ĐẶT</header>

  <main class="settings-layout">
    <aside class="settings-menu card">
      <nav>
        <button class="s-item active" data-view="profile"><span>Thông tin cá nhân</span><i class="fas fa-chevron-right"></i></button>
        <button class="s-item" data-view="pet"><span>Thông tin PET</span><i class="fas fa-chevron-right"></i></button>
        <button class="s-item danger" data-view="delete"><span>Xóa tài khoản</span><i class="fas fa-chevron-right"></i></button>
        <button class="s-item warn" data-view="logout"><span>Đăng xuất</span><i class="fas fa-chevron-right"></i></button>
      </nav>
    </aside>

    <section class="settings-content card">
      <div id="settings-view"></div>
    </section>
  </main>

  <footer class="footer-nav">
    <div class="footer-menu">
      <div class="footer-item"><i class="fas fa-home"></i><span>Trang chủ</span></div>
      <div class="footer-item"><i class="fas fa-bell"></i><span>Thông báo</span></div>
      <div class="footer-item"><i class="fas fa-calendar-check"></i><span>Lịch hẹn</span></div>
      <div class="footer-item"><i class="fas fa-cogs"></i><span>Cài đặt</span></div>
    </div>
  </footer>

  <script src="settings.js"></script>
  <script src="nav.js"></script>
</body>
</html>
